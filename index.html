<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Weather-forecast</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">&degC</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div> 
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15&degC</strong>
              </div>
              <div class="weather-forecast-temperature">9&degC</div>
          </div>
        </div>
           <div class="weather-forecast-day">
            <div class="weather-forecast-date">Wed</div> 
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15&degC</strong>
              </div>
              <div class="weather-forecast-temperature">9&degC</div>
          </div>
        </div>
         <div class="weather-forecast-day">
            <div class="weather-forecast-date">Wed</div> 
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15&degC</strong>
              </div>
              <div class="weather-forecast-temperature">9&degC</div>
          </div>
        </div>
         <div class="weather-forecast-day">
            <div class="weather-forecast-date">Wed</div> 
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15&degC</strong>
              </div>
              <div class="weather-forecast-temperature">9&degC</div>
          </div>
        </div>
         <div class="weather-forecast-day">
            <div class="weather-forecast-date">Wed</div> 
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15&degC</strong>
              </div>
              <div class="weather-forecast-temperature">9&degC</div>
          </div>
        </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Cathrine2/" target="_blank"
          >Safrinah Musvubhi</a
        >, is
        <a href="https://github.com/Cathrine2/Weather-forecast" target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://cerulean-kitsune-71cab1.netlify.app/" target="_blank"
          >hosted on netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
